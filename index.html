<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fruit Burst Website</title>
    <!-- tailwind and daisy ui -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.3.1/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- google font Lato -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- font icon -->
    <script
      src="https://kit.fontawesome.com/1022fa0ca4.js"
      crossorigin="anonymous"
    ></script>
    <!-- custom style -->
    <style>
      .font-lato {
        font-family: "Lato", sans-serif;
      }
    </style>
    <!-- tailwind custom class -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
              "bike-primary": "#E76F51",
              "bike-primary-bg": "rgba(231, 111, 81, 0.10)",
            },
          },
        },
      };
    </script>
  </head>
  <body class="font-lato">
    <header class="md:max-w-5xl md:mx-auto">
      <nav>
        <div
          class="navbar justify-between lg:flex-row flex-row-reverse lg:bg-[#F85559] bg-none rounded-full"
        >
          <div class="">
            <div class="dropdown dropdown-end">
              <label tabindex="0" class="btn btn-ghost lg:hidden">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h8m-8 6h16"
                  />
                </svg>
              </label>
              <ul
                tabindex="0"
                class="menu menu-sm dropdown-content mt-3 z-[1] lg:p-2  shadow lg:bg-base-100  rounded-box w-52 pr-10"
              >
                <li><a>Home</a></li>
                <li><a>About Us</a></li>
                <li><a>Shop</a></li>
                <li><a>All Fruits</a></li>
              </ul>
            </div>
          </div>

          <div class="navbar-start hidden lg:flex">
            <ul class="menu menu-horizontal text-white px-1 text-base font-medium">
              <li><a>Home</a></li>
              <li><a>About Us</a></li>
              <li><a>Shop</a></li>
              <li><a>All Fruits</a></li>
            </ul>
          </div>
          <div class="lg:bg-center bg-right gap-2">
            <img class="w-8 " src="images/logo.png" alt="" />
            <a class="normal-case text-xl lg:text-white text-black w-32 lg:mr-7 mr-52"
              >Fruit Burst</a
            >
          </div>
          <div class="lg:ml-44 hidden md:flex md:bg-right">
            <div class="form-control">
              <input
                type="text"
                placeholder="Search"
                class="input input-bordered w-24 md:w-auto rounded-full border-none"
              />
            </div>
            <div class="absolute ml-44">
              <i class="fa-solid fa-magnifying-glass"></i>
            </div>
          </div>
        </div>
      </nav>

      
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
